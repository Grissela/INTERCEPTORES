    <div class="w-[75%] mx-auto mt-[4rem] bg-slate-50 shadow-lg shadow-gray-400 rounded text-center">
        <div class="flex flex-col">
            <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                  <table class="min-w-full">
                    <thead class="border-b" >
                      <tr >
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center" id="elemento">
                            {{CODIGO}}   
                          </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center" id="elemento">
                            {{ID}}       
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center" id="elemento">
                            {{NOMBRE}}     
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center" id="elemento">
                            {{NombreUsuario}} 
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center" id="elemento">
                            {{EMAIL}}    
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="border-b"   *ngFor="let data of arrayusers; let i =index">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" >
                            {{i+1}}
                        </td>
                        <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap" >
                            {{data.id}}
                        </td>
                        <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap" >
                            {{data.name}}
                        </td>
                        <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap" >
                            {{data.username}}
                        </td>
                        <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap" >
                            {{data.email}}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
    </div>    
</div>
